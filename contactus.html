      <h1>Submit your Feedback here</h1>

      <div id="comments">

      <div id="respond">
        <form action="#" method="post">
          <p>
            <label for="name"><small>Name (required)</small></label>
		&nbsp;&nbsp;
            <input type="text" name="name" id="name" value="" size="22" />
          </p>
          <p>
            <label for="email"><small>Mail (required)</small></label>
		&nbsp;&nbsp;
            <input type="text" name="email" id="email" value="" size="22" />
          </p>
          <p>
            <label for="mobile"><small>Mobile (required)</small></label>
		&nbsp;&nbsp;
            <input type="text" name="mobile" id="mobile" value="" size="22" />
          </p>
          <p>
            <label for="profession"><small>Profession</small></label>
		&nbsp;&nbsp;
            <input type="radio" name="profession" id="profession" value="Student" />
            <label for="profession"><small>Student</small></label>
            <input type="radio" name="profession" id="profession" value="Professional" />
            <label for="profession"><small>Professional</small></label>
            <input type="radio" name="profession" id="profession" value="Others" />
            <label for="profession"><small>Others</small></label>
          </p>
	  <p>
	        <label for="profession"><small>Branch</small></label>
		&nbsp;&nbsp;
		<select>
			<option value="CSE">Computer Science Engineering</option>
			<option value="ISE">Information Science Engineering</option>
			<option value="ECE">Electronics Communications Engineering</option>
		</select>

	  </p>
          <p>
	        <label for="profession"><small>Comments</small></label>
		&nbsp;&nbsp;
            <textarea name="comment" id="comment" cols="100%" rows="10"></textarea>
            <label for="comment" style="display:none;"><small>Comment (required)</small></label>
          </p>
          <p>
            <input name="submit" type="submit" id="submit" value="Submit" />
          </p>
        </form>
      </div>
