  <div id="container">

    <br class="clear" />

      <h1>Request for a session</h1>

      <div id="comments">

      <div id="respond">
        <form action="#" method="post">
          <p>
            <label for="name"><small>Name (required)</small></label>
		&nbsp;&nbsp;
            <input type="text" name="name" id="name" value="" size="22" />
          </p>
          <p>
            <label for="email"><small>Mail (required)</small></label>
		&nbsp;&nbsp;
            <input type="text" name="email" id="email" value="" size="22" />
          </p>
          <p>
            <label for="mobile"><small>Mobile (required)</small></label>
		&nbsp;&nbsp;
            <input type="text" name="mobile" id="mobile" value="" size="22" />
          </p>
          <p>
            <label for="technology"><small>Technology</small></label>
		&nbsp;&nbsp;
		<select>
			<option value="C#.NET">C# .NET</option>
			<option value="VB.NET">VB .NET</option>
			<option value="ASP.NET">ASP.NET</option>
		</select>
          </p>

          <p>
            <label for="sessiontype"><small>Session Type</small></label>
		&nbsp;&nbsp;
            <input type="radio" name="sessiontype" id="sessiontype" value="Session" />
            <label for="sessiontype"><small>Session</small></label>
            <input type="radio" name="sessiontype" id="sessiontype" value="WorkShop" />
            <label for="sessiontype"><small>WorkShop</small></label>
            <input type="radio" name="sessiontype" id="sessiontype" value="Camp" />
            <label for="sessiontype"><small>Camp</small></label>
          </p>

          <p>
            <label for="NooP"><small>No of Participants</small></label>
		&nbsp;&nbsp;
            <input type="text" name="NooP" id="NooP" value="" size="22" style="width:25px" />
          </p>
          <p>
            <label for="date"><small>From Date</small></label>
		&nbsp;&nbsp;
            <input type="text" name="date" id="date" value="" size="22" />
          </p>

          <p>
            <label for="date"><small>To Date</small></label>
		&nbsp;&nbsp;
            <input type="text" name="date" id="date" value="" size="22" />
          </p>
	
          <p>
            <label for="date"><small>Duration</small></label>
		&nbsp;&nbsp;

            <input type="text" name="time" id="time" value="" style="width:25px" size="10" />
            <label for="time"><small>To</small></label>
            <input type="text" name="time" id="time" value="" style="width:25px" size="10" />
          </p>


          <p>
	        <label for="venue"><small>Venue</small></label>
		&nbsp;&nbsp;
            <textarea name="venue" id="venue" cols="100%" rows="10"></textarea>

          </p>

          <p>
	        <label for="comments"><small>Comments</small></label>
		&nbsp;&nbsp;
            <textarea name="comment" id="comment" cols="100%" rows="10"></textarea>
	</p>
          <p>
            <input name="submit" type="submit" id="submit" value="Submit" />
          </p>
        </form>
      </div>
    </div>
